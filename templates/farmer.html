<!DOCTYPE html>
<html>
    <head>
        <title>Farmer</title>
        <script src="https://kit.fontawesome.com/d5fba335cd.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box; 
            }

            nav a {
                font-size: 62px;
                color: #fff;
                text-decoration: none;
                padding: 20px;
                text-align: center;
            }

            nav {
                position: fixed;
                left: 0;
                z-index: 50;
                display: flex;
                justify-content: space-around;
                flex-direction: column;
                height: 100vh;
                background: #F1C40F;
            }

            section {
                background-image: url('https://images.unsplash.com/photo-1508181348694-a6b50339257c?ixid=MXwxMjA3fDB8MHxzZWFyY2h8Mjh8fGNyb3BzfGVufDB8fDB8&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60');
                background-size: cover;
                background-position: center;
                min-height: 100vh;

            } 
            /* Styles applied on trigger */
            section:target {
                opacity: 1;
                position: absolute;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 10;
            }
            
            .details{
                width: 80%;
                padding-left: 22vw;
                padding-top: 10vw;
            }
            .form-select{
            margin-top: 50px;
            margin-bottom: 50px;
            }
        </style>
    </head>
    <body>
    
        <nav>
            <a href="index"><i class="fas fa-home"></i></a>
            <a href="farmer"><i class="fas fa-tractor"></i></a>
            
        </nav>

        <section id= 'second'>
                <form class="content details" action="" method='POST'>
                     <div class="form-group">
                         <label for=""></label>
                         <input type="text" class="form-control" id="name" name="nm" autocomplete="off" placeholder="Name">
                     </div>
                     <div class="form-group">
                         <label for=""></label>
                         <input type="text" class="form-control" id="num" name="ph" autocomplete="off" placeholder="Phone">
                     </div>
                     <div class="form-group">
                        <label for=""></label>
                        <input type="text" class="form-control" id="num" name="pr" autocomplete="off" placeholder="basePrice">
                    </div>

                    <div class="form-group">
                        <label for=""></label>
                        <input type="text" class="form-control" id="num" name="quantity" autocomplete="off" placeholder="Quantity">
                    </div>
                
                    <select class="form-select" aria-label="Default select example" name="Time">
                        <option selected>Select Time Frame</option>
                        <option value="1">24hrs</option>
                        <option value="2">48hrs</option>
                        <option value="3">72hrs</option>
                    </select>

                     <button type="submit" class="btn btn-primary">Submit</button>
                 </form>
        </section>
    </body>
</html>
